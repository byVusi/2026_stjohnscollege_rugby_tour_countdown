<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="logo.png" type="image/png" />
		<link rel="stylesheet" href="style.css" />
		<title>Countdown | 2026 Rugby Tour</title>
	</head>
	<body>
		<header>
			<img src="logo.png" width="75" alt="logo" />
			<h2>2026 St John's College Rugby Tour</h2>
		</header>
		<main>
			<div class="wrapper">
				<h1>Countdown</h1>

				<div class="timer">
					<div>
						<div class="item main">
							<h3 id="days" class="digits">00</h3>
							<p>Days</p>
						</div>
					</div>
					<div>
						<div class="item">
							<h3 id="hours" class="digits">00</h3>
							<p>Hours</p>
						</div>
						<div class="item">
							<h3 id="minutes" class="digits">00</h3>
							<p>Minutes</p>
						</div>
						<div class="item">
							<h3 id="seconds" class="digits">00</h3>
							<p>Seconds</p>
						</div>
					</div>
				</div>
			</div>
			<img src="france.jpg" alt="France flag" width="40" />
			<img src="spain.png" alt="Spain flag" width="40" />
		</main>
		<script type="module" src="script.js"></script>
	</body>
</html>
